<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayarlar - Şirket İstekleri</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .header-title h1 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header-title p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        .card-icon.user {
            background: linear-gradient(135deg, #29588C 0%, #29588C 70%, #A9A9A9 100%);
        }

        .card-icon.security {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .card-icon.success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        /* User Info */
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .user-details h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #333;
        }

        .user-email {
            color: #666;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .form-label i {
            margin-right: 8px;
            color: #667eea;
        }

        .input-group {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 5px;
            font-size: 1rem;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        /* Button Styles */
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #29588C 0%, #29588C 70%, #A9A9A9 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Message Styles */
        .message {
            padding: 15px 20px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            border-left: 4px solid;
        }

        .message.success {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }



        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header-title h1 {
                font-size: 2rem;
            }

            .card {
                padding: 20px;
            }

            .user-info {
                flex-direction: column;
                text-align: center;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .back-btn {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="back-btn" onclick="window.location.href='home.html'">
                <i class="fas fa-arrow-left"></i>
                Geri Dön
            </button>
            
            <div class="header-title">
                <h1><i class="fas fa-cog"></i> Ayarlar</h1>
                <p>Hesap bilgilerinizi ve güvenlik ayarlarınızı yönetin</p>
            </div>
        </div>

        <!-- User Information Card -->
        <div class="card">
            <div class="card-header">
                <div class="card-icon user">
                    <i class="fas fa-user"></i>
                </div>
                <h2 class="card-title">Hesap Bilgileri</h2>
            </div>
            
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <h3>Kullanıcı Hesabı</h3>
                    <div class="user-email" id="userEmail">
                        <i class="fas fa-envelope"></i>
                        <span>Yükleniyor...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Password Change Card -->
        <div class="card">
            <div class="card-header">
                <div class="card-icon security">
                    <i class="fas fa-lock"></i>
                </div>
                <h2 class="card-title">Güvenlik Ayarları</h2>
            </div>
            
            <form id="passwordForm">
                <div class="form-group">
                    <label class="form-label" for="old_password">
                        <i class="fas fa-key"></i>
                        Mevcut Şifre
                    </label>
                    <div class="input-group">
                        <input type="password" id="old_password" name="old_password" class="form-input" 
                               placeholder="Mevcut şifrenizi girin" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('old_password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="new_password">
                        <i class="fas fa-lock"></i>
                        Yeni Şifre
                    </label>
                    <div class="input-group">
                        <input type="password" id="new_password" name="new_password" class="form-input" 
                               placeholder="Yeni şifrenizi girin (en az 6 karakter)" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('new_password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm_password">
                        <i class="fas fa-check-circle"></i>
                        Yeni Şifre (Tekrar)
                    </label>
                    <div class="input-group">
                        <input type="password" id="confirm_password" name="confirm_password" class="form-input" 
                               placeholder="Yeni şifrenizi tekrar girin" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirm_password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    Şifreyi Güncelle
                </button>
            </form>

            <div id="resultMessage" class="message"></div>
        </div>


    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadUserInfo();
        });

        function loadUserInfo() {
            fetch("api/settings.php")
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`HTTP error! status: ${res.status}`);
                    }
                    return res.json();
                })
                .then(data => {
                    if (data.error === "not_logged_in") {
                        window.location.href = "login.html";
                    } else {
                        const userEmailElement = document.getElementById("userEmail");
                        userEmailElement.innerHTML = `
                            <i class="fas fa-envelope"></i>
                            <span>${data.email}</span>
                        `;
                    }
                })
                .catch(error => {
                    const userEmailElement = document.getElementById("userEmail");
                    userEmailElement.innerHTML = `
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>Bilgi yüklenemedi</span>
                    `;
                    console.error('Error loading user info:', error);
                });
        }

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling.querySelector('i');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                field.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        document.getElementById("passwordForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const submitBtn = this.querySelector('.btn-primary');
            const formData = new FormData(this);

            const newPassword = formData.get('new_password');
            const confirmPassword = formData.get('confirm_password');

            if (newPassword !== confirmPassword) {
                showMessage('Şifreler eşleşmiyor!', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('Yeni şifre en az 6 karakter olmalıdır!', 'error');
                return;
            }

            // Update button state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="loading"></div> Güncelleniyor...';

            fetch("api/update_password.php", { method: "POST", body: formData })
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                return res.json();
            })
            .then(data => {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Şifreyi Güncelle';

                if (data.success) {
                    showMessage(data.success, 'success');
                    this.reset();
                } else {
                    let errorMessage = data.error || 'Bir hata oluştu!';
                    if (data.error === 'incorrect_old_password') errorMessage = 'Mevcut şifreniz yanlış!';
                    if (data.error === 'database_error') errorMessage = 'Veritabanı hatası: ' + (data.details || 'Bilinmeyen hata');
                    if (data.error === 'database_connection_failed') errorMessage = 'Veritabanı bağlantı hatası!';
                    if (data.error === 'user_not_found') errorMessage = 'Kullanıcı bulunamadı!';
                    if (data.error === 'update_failed') errorMessage = 'Güncelleme hatası: ' + (data.details || 'Bilinmeyen hata');
                    showMessage(errorMessage, 'error');
                }
            })
            .catch(err => {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Şifreyi Güncelle';
                showMessage('Sunucuya ulaşılamıyor!', 'error');
                console.error('Password update error:', err);
            });
        });

        function showMessage(msg, type) {
            const result = document.getElementById("resultMessage");
            result.textContent = msg;
            result.className = `message ${type}`;
            result.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                result.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
