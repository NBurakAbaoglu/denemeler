<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğretmenler - Kurumsal Eğitim Sistemi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .skills-section {
            margin-top: 20px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .skill-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .skill-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .skill-item.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .skill-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .skill-item label {
            font-weight: 500;
            color: #333;
            cursor: pointer;
            flex: 1;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Geri
            </button>
            <h1><i class="fas fa-chalkboard-teacher"></i> Öğretmen Yönetimi</h1>
            <p>Yeni öğretmen ekleyin ve uzmanlık alanlarını belirleyin</p>
        </div>

        <div class="content">
            <div class="form-section">
                <h2><i class="fas fa-user-plus"></i> Öğretmen Bilgileri</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Ad *</label>
                        <input type="text" id="firstName" placeholder="Öğretmen adını girin" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Soyad *</label>
                        <input type="text" id="lastName" placeholder="Öğretmen soyadını girin" required>
                    </div>
                </div>


                <div class="form-group">
                    <label for="specialization">Uzmanlık Alanı</label>
                    <input type="text" id="specialization" placeholder="Örn: Yazılım Geliştirme, Proje Yönetimi">
                </div>
            </div>

            <div class="form-section">
                <h2><i class="fas fa-building"></i> Organizasyon ve Beceriler</h2>
                
                <div class="form-group">
                    <label for="organization">Organizasyon Seçin *</label>
                    <select id="organization" required>
                        <option value="">Organizasyon seçin...</option>
                    </select>
                </div>

                <div class="skills-section" id="skillsSection" style="display: none;">
                    <label>Uzmanlık Becerileri *</label>
                    <p style="color: #666; font-size: 14px; margin-bottom: 15px;">Bu öğretmenin hangi becerilerde uzman olduğunu seçin:</p>
                    <div class="skills-grid" id="skillsGrid">
                        <!-- Beceriler buraya yüklenecek -->
                    </div>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Öğretmen kaydediliyor...</p>
            </div>

            <div style="text-align: center; margin-top: 30px;">
                <button class="btn" onclick="saveTeacher()" id="saveBtn">
                    <i class="fas fa-save"></i> Öğretmeni Kaydet
                </button>
                <button class="btn btn-secondary" onclick="clearForm()" style="margin-left: 15px;">
                    <i class="fas fa-eraser"></i> Formu Temizle
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectedSkills = [];

        // Sayfa yüklendiğinde organizasyonları yükle
        document.addEventListener('DOMContentLoaded', function() {
            loadOrganizations();
        });

        // Organizasyon seçimi değiştiğinde becerileri yükle
        document.getElementById('organization').addEventListener('change', function() {
            const orgId = this.value;
            if (orgId) {
                loadOrganizationSkills(orgId);
            } else {
                hideSkillsSection();
            }
        });

        function loadOrganizations() {
            fetch('api/get_organizations.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const select = document.getElementById('organization');
                        select.innerHTML = '<option value="">Organizasyon seçin...</option>';
                        
                        data.organizations.forEach(org => {
                            const option = document.createElement('option');
                            option.value = org.id;
                            option.textContent = org.name;
                            select.appendChild(option);
                        });
                    } else {
                        showNotification('Organizasyonlar yüklenemedi: ' + data.message, 'error');
                    }
                })
                .catch(error => {
                    console.error('Organizasyon yükleme hatası:', error);
                    showNotification('Organizasyonlar yüklenirken hata oluştu', 'error');
                });
        }

        function loadOrganizationSkills(organizationId) {
            fetch(`api/get_organization_skills.php?organization_id=${organizationId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displaySkills(data.skills);
                        showSkillsSection();
                    } else {
                        showNotification('Beceriler yüklenemedi: ' + data.message, 'error');
                        hideSkillsSection();
                    }
                })
                .catch(error => {
                    console.error('Beceri yükleme hatası:', error);
                    showNotification('Beceriler yüklenirken hata oluştu', 'error');
                    hideSkillsSection();
                });
        }

        function displaySkills(skills) {
            const skillsGrid = document.getElementById('skillsGrid');
            skillsGrid.innerHTML = '';

            skills.forEach(skill => {
                const skillItem = document.createElement('div');
                skillItem.className = 'skill-item';
                skillItem.innerHTML = `
                    <input type="checkbox" id="skill_${skill.id}" value="${skill.id}" onchange="toggleSkill(${skill.id}, '${skill.skill_name}')">
                    <label for="skill_${skill.id}">${skill.skill_name}</label>
                `;
                skillsGrid.appendChild(skillItem);
            });
        }

        function toggleSkill(skillId, skillName) {
            const checkbox = document.getElementById(`skill_${skillId}`);
            const skillItem = checkbox.closest('.skill-item');
            
            if (checkbox.checked) {
                selectedSkills.push({ id: skillId, name: skillName });
                skillItem.classList.add('selected');
            } else {
                selectedSkills = selectedSkills.filter(skill => skill.id !== skillId);
                skillItem.classList.remove('selected');
            }
            
            console.log('Seçili beceriler:', selectedSkills);
        }

        function showSkillsSection() {
            document.getElementById('skillsSection').style.display = 'block';
        }

        function hideSkillsSection() {
            document.getElementById('skillsSection').style.display = 'none';
            selectedSkills = [];
        }

        function saveTeacher() {
            // Form validasyonu
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const organizationId = document.getElementById('organization').value;

            if (!firstName || !lastName || !organizationId) {
                showNotification('Lütfen tüm zorunlu alanları doldurun (Ad, Soyad, Organizasyon)', 'error');
                return;
            }

            if (selectedSkills.length === 0) {
                showNotification('Lütfen en az bir beceri seçin', 'error');
                return;
            }

            // Loading göster
            document.getElementById('loading').classList.add('show');
            document.getElementById('saveBtn').disabled = true;

            const teacherData = {
                first_name: firstName,
                last_name: lastName,
                specialization: document.getElementById('specialization').value.trim(),
                organization_id: organizationId,
                skills: selectedSkills
            };

            fetch('api/save_teacher.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(teacherData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('saveBtn').disabled = false;

                if (data.success) {
                    showNotification('Öğretmen başarıyla kaydedildi!', 'success');
                    clearForm();
                } else {
                    showNotification('Hata: ' + data.message, 'error');
                }
            })
            .catch(error => {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('saveBtn').disabled = false;
                console.error('Öğretmen kaydetme hatası:', error);
                showNotification('Öğretmen kaydedilirken hata oluştu', 'error');
            });
        }

        function clearForm() {
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('specialization').value = '';
            document.getElementById('organization').value = '';
            
            hideSkillsSection();
            selectedSkills = [];
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
